<div class="min-h-screen bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 p-6">
  <h2 class="text-3xl font-bold text-center text-white mb-6">Lista de Productos</h2>

  <!-- Filtros -->
  <div class="flex flex-wrap gap-3 justify-center mb-6">
    <input 
      type="text" 
      placeholder="Buscar producto..." 
      [formControl]="searchTerm"
      class="w-64 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <select [formControl]="categoriaFiltro" class="border rounded-lg p-2">
      <option value="">Todas las categorías</option>
      <!-- Otras opciones... -->
    </select>

    <select [formControl]="precioFiltro" class="border rounded-lg p-2">
      <option value="">Cualquier precio</option>
      <!-- Otras opciones... -->
    </select>

    <select [formControl]="ordenarPor" class="border rounded-lg p-2">
      <option value="">Ordenar</option>
      <!-- Otras opciones... -->
    </select>
  </div>

  <!-- Lista de productos -->
  <div class="container mx-auto max-w-6xl">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let producto of productosFiltrados" 
           class="bg-white shadow-lg rounded-xl overflow-hidden transform transition hover:scale-105 hover:shadow-2xl cursor-pointer"
           (click)="verDetalles(producto)">
        
        <img [src]="producto.imagenes[0]" alt="{{ producto.nombre }}" class="w-full h-48 object-cover">
        
        <div class="p-4">
          <h3 class="text-xl font-semibold text-gray-700">{{ producto.nombre }}</h3>
          <p class="text-sm text-gray-500">{{ producto.categoria }}</p>
          <p class="text-blue-600 font-semibold text-lg mt-2">${{ producto.precio }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL DETALLES DEL PRODUCTO -->
  <div *ngIf="productoSeleccionado" class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-50 p-6">
    <div class="product-container p-6 bg-white shadow-lg rounded-xl max-w-4xl mx-auto z-50">
      <!-- Imagen principal -->
      <div class="image-container">
        <img [src]="productoSeleccionado.imagenes[0]" alt="Main Product Image" class="main-image w-full h-64 object-cover">
        <!-- Imágenes secundarias -->
        <div class="thumbnail-images mt-4">
          <img *ngFor="let img of productoSeleccionado.imagenes; let i = index" 
               [src]="img" 
               class="thumbnail w-20 h-20 object-cover mr-2 cursor-pointer" 
               (click)="setMainImage(i)">
        </div>
      </div>

      <div class="product-info mt-4">
        <h3 class="text-2xl font-semibold text-gray-700">{{ productoSeleccionado.nombre }}</h3>
        <p class="text-gray-600">{{ productoSeleccionado.descripcion }}</p>
        <p class="text-lg text-blue-600 font-semibold mt-2">${{ productoSeleccionado.precio }}</p>

        <!-- Selector de cantidad -->
        <div class="quantity-selector mt-4">
          <label for="cantidad" class="block text-lg">Cantidad:</label>
          <button (click)="decreaseQuantity()" class="quantity-btn text-2xl p-2 bg-gray-200 rounded-full">-</button>
          <input type="number" [(ngModel)]="cantidad" min="1" id="cantidad" class="quantity-input p-2 border rounded-md w-16 text-center mx-2">
          <button (click)="increaseQuantity()" class="quantity-btn text-2xl p-2 bg-gray-200 rounded-full">+</button>
        </div>

        <!-- Botones de acción -->
        <div class="mt-4 flex gap-4">
          <button (click)="buyNow()" class="buy-now-btn px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Comprar Ahora</button>
          <button (click)="addToCart()" class="add-to-cart-btn px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Agregar al Carrito</button>
        </div>

        <!-- Botón para cerrar el modal -->
        <button (click)="cerrarModal()" class="mt-4 text-red-500 hover:text-red-700">Cerrar</button>
      </div>
    </div>
  </div>
</div>
