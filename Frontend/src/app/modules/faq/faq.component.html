<div class="faq-container ">
  <h1 class="text-5xl font-bold text-center mb-6 text-white">Preguntas Frecuetes</h1>
  <br>



  <div *ngFor="let item of faqItems; let i = index" class="faq-item" (click)="toggleFAQ(i)">
      <h3>{{ item.question }}</h3>
      <p *ngIf="item.open">{{ item.answer }}</p>
  </div>

  <div class="contact-form-container">
      <h3>¿No encontraste tu respuesta?</h3>
      <p>Envíanos tu pregunta y te responderemos a la brevedad.</p>

      <form class="contact-form">
          <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
              <label for="question">Pregunta:</label>
              <textarea id="question" name="question" required></textarea>
          </div>

          <button type="submit">Enviar Pregunta</button>
      </form>
  </div>
</div>
