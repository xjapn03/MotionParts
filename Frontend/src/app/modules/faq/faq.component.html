<!-- faq.component.html -->
<div class="bg-gradient-to-b from-slate-800 via-slate-900 to-red-900 min-h-screen py-16 px-4">
  <div class="container mx-auto">
    <div class="flex items-center justify-center mb-8">
      <div class="bg-red-600 h-1 w-16 mr-4"></div>
      <h1 class="text-4xl md:text-5xl font-bold text-white">Preguntas Frecuentes</h1>
      <div class="bg-red-600 h-1 w-16 ml-4"></div>
    </div>
    
    <p class="text-gray-300 text-center max-w-2xl mx-auto mb-12">
      Encuentra respuestas a las preguntas más comunes sobre nuestros productos, envíos y servicios para autopartes.
    </p>

    <div class="flex flex-col lg:flex-row gap-8 max-w-6xl mx-auto">
      <!-- Columna de preguntas y respuestas -->
      <div class="w-full lg:w-3/5">
        <div *ngFor="let item of faqItems; let i = index" 
             class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg mb-4 overflow-hidden border-l-4"
             [ngClass]="{'border-red-600': item.open, 'border-gray-400': !item.open}"
             (click)="toggleFAQ(i)">
          <div class="flex justify-between items-center p-4 cursor-pointer hover:bg-white hover:bg-opacity-5 transition-all">
            <h3 class="text-white font-medium text-lg flex items-center">
              <svg *ngIf="!item.open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              <svg *ngIf="item.open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
              {{ item.question }}
            </h3>
          </div>
          <div *ngIf="item.open" class="p-4 pt-0 bg-white bg-opacity-5 text-gray-300 border-t border-gray-700">
            <p>{{ item.answer }}</p>
          </div>
        </div>
      </div>
      
      <!-- Columna del formulario -->
      <div class="w-full lg:w-2/5">
        <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-lg p-6 border-t-4 border-red-600">
          <div class="flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h3 class="text-white text-xl font-semibold text-center mb-2">¿No encontraste tu respuesta?</h3>
          <p class="text-gray-300 text-center mb-6">Nuestro equipo de expertos en autopartes está listo para ayudarte.</p>
          
          <form class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nombre completo</label>
              <input type="text" id="name" class="w-full bg-white bg-opacity-20 rounded-md border border-gray-600 focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50 text-white px-4 py-2" placeholder="Escribe tu nombre">
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Correo electrónico</label>
              <input type="email" id="email" class="w-full bg-white bg-opacity-20 rounded-md border border-gray-600 focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50 text-white px-4 py-2" placeholder="correo@ejemplo.com">
            </div>
            
            <div>
              <label for="question" class="block text-sm font-medium text-gray-300 mb-1">Tu pregunta</label>
              <textarea id="question" rows="4" class="w-full bg-white bg-opacity-20 rounded-md border border-gray-600 focus:border-red-500 focus:ring focus:ring-red-500 focus:ring-opacity-50 text-white px-4 py-2 resize-none" placeholder="Describe tu consulta sobre autopartes..."></textarea>
            </div>
            
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 flex items-center justify-center">
              <span>Enviar consulta</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
