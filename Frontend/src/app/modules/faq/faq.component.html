<!-- faq.component.html -->
<div class="bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800">
<br>
<br>
<br>

<h1 class="text-5xl font-bold text-center mb-6 text-white">Preguntas Frecuentes</h1>

<br>
<br>
<br>
    <div class="flex-container">
      <!-- Columna de preguntas y respuestas -->
      <div class="faq-container">
        <div *ngFor="let item of faqItems; let i = index" class="faq-item" (click)="toggleFAQ(i)">
          <h3>{{ item.question }}</h3>
          <p *ngIf="item.open">{{ item.answer }}</p>
        </div>
      </div>
      
      <!-- Columna del formulario -->
      <div class="contact-form-container" style="margin-bottom: 40px;">
        <h3>¿No encontraste tu respuesta?</h3>
        <p>Envíanos tu pregunta y te responderemos a la brevedad.</p>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="question">Pregunta:</label>
            <textarea id="question" name="question" required></textarea>
          </div>
          <button type="submit">Enviar Pregunta</button>
        </form>
      </div>
    </div>
  </div>
