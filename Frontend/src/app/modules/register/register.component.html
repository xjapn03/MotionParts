<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="min-h-screen py-8 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800">
  <div class="max-w-4xl mx-auto p-6 bg-gray-100 shadow-md rounded-xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Registro de Usuario</h1>

    <div class="border-b border-gray-200 mb-4">
      <ul class="flex -mb-px">
        <li class="mr-2">
          <a href="#" 
             (click)="setActiveTab('cuenta'); $event.preventDefault();"
             [ngClass]="{
               'text-blue-600 border-blue-500': activeTab === 'cuenta',
               'text-gray-500 border-transparent hover:border-blue-500 hover:text-blue-600': activeTab !== 'cuenta'
             }"
             class="inline-block py-2 px-4 text-sm font-medium text-center border-b-2">
            Datos de cuenta
          </a>
        </li>
        <li class="mr-2">
          <a href="#" 
             (click)="setActiveTab('personal'); $event.preventDefault();"
             [ngClass]="{
               'text-blue-600 border-blue-500': activeTab === 'personal',
               'text-gray-500 border-transparent hover:border-blue-500 hover:text-blue-600': activeTab !== 'personal'
             }"
             class="inline-block py-2 px-4 text-sm font-medium text-center border-b-2">
            Información personal
          </a>
        </li>
        <li>
          <a href="#" 
             (click)="setActiveTab('contacto'); $event.preventDefault();"
             [ngClass]="{
               'text-blue-600 border-blue-500': activeTab === 'contacto',
               'text-gray-500 border-transparent hover:border-blue-500 hover:text-blue-600': activeTab !== 'contacto'
             }"
             class="inline-block py-2 px-4 text-sm font-medium text-center border-b-2">
            Contacto y Dirección
          </a>
        </li>
      </ul>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Sección de Datos de cuenta -->
      <div id="content-cuenta" [ngClass]="{ 'hidden': activeTab !== 'cuenta' }">
        <h2 class="text-xl font-semibold text-gray-800">Datos de cuenta</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
            <input type="text" [(ngModel)]="form.user.username" name="username" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" required />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="email" [(ngModel)]="form.user.email" name="email" id="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" required />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" [(ngModel)]="form.user.password" name="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-200" required />
          </div>
        </div>
        <div class="pt-4">
          <button type="button" (click)="setActiveTab('personal')" class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 shadow">
            Continuar
          </button>
        </div>
      </div>

      <!-- Sección de Información Personal -->
      <div id="content-personal" [ngClass]="{ 'hidden': activeTab !== 'personal' }">
        <h2 class="text-xl font-semibold text-gray-800 pt-4">Información personal</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="type" class="block text-sm font-medium text-gray-700">Tipo</label>
            <select [(ngModel)]="form.userInfo.type" name="type" id="type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
              <option value="natural">Persona Natural</option>
              <option value="juridica">Persona Jurídica</option>
            </select>
          </div>
          <div>
            <label for="documentType" class="block text-sm font-medium text-gray-700">Tipo de documento</label>
            <input type="text" [(ngModel)]="form.userInfo.documentType" name="documentType" id="documentType" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="documentNumber" class="block text-sm font-medium text-gray-700">Número de documento</label>
            <input type="text" [(ngModel)]="form.userInfo.documentNumber" name="documentNumber" id="documentNumber" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="documentExp" class="block text-sm font-medium text-gray-700">Fecha de expedición</label>
            <input type="date" [(ngModel)]="form.userInfo.documentExp" name="documentExp" id="documentExp" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="expCountry" class="block text-sm font-medium text-gray-700">País de expedición</label>
            <input type="text" [(ngModel)]="form.userInfo.expCountry" name="expCountry" id="expCountry" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="expRegion" class="block text-sm font-medium text-gray-700">Región de expedición</label>
            <input type="text" [(ngModel)]="form.userInfo.expRegion" name="expRegion" id="expRegion" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="expCity" class="block text-sm font-medium text-gray-700">Ciudad de expedición</label>
            <input type="text" [(ngModel)]="form.userInfo.expCity" name="expCity" id="expCity" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">Primer nombre</label>
            <input type="text" [(ngModel)]="form.userInfo.firstName" name="firstName" id="firstName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="middleName" class="block text-sm font-medium text-gray-700">Segundo nombre</label>
            <input type="text" [(ngModel)]="form.userInfo.middleName" name="middleName" id="middleName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido paterno</label>
            <input type="text" [(ngModel)]="form.userInfo.lastName" name="lastName" id="lastName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="secondLastName" class="block text-sm font-medium text-gray-700">Apellido materno</label>
            <input type="text" [(ngModel)]="form.userInfo.secondLastName" name="secondLastName" id="secondLastName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div class="md:col-span-2">
            <label for="otherNames" class="block text-sm font-medium text-gray-700">Otros nombres</label>
            <input type="text" [(ngModel)]="form.userInfo.otherNames" name="otherNames" id="otherNames" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div class="md:col-span-2">
            <label for="legalName" class="block text-sm font-medium text-gray-700">Nombre legal</label>
            <input type="text" [(ngModel)]="form.userInfo.legalName" name="legalName" id="legalName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
        </div>
        <div class="pt-4">
          <!-- Botón Atras -->
          <button 
            *ngIf="activeTab !== 'cuenta'" 
            (click)="goBack()" 
            class="w-full md:w-auto px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 shadow">
            Atras
          </button>
        
          <!-- Botón Continuar -->
          <button 
            *ngIf="activeTab !== 'contacto'" 
            (click)="continue()" 
            class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 shadow">
            Continuar
          </button>
        </div>
      </div>

      <!-- Sección de Contacto y Dirección -->
      <div id="content-contacto" [ngClass]="{ 'hidden': activeTab !== 'contacto' }">
        <h2 class="text-xl font-semibold text-gray-800 pt-4">Contacto y Dirección</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="infoEmail" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="email" [(ngModel)]="form.userInfo.email" name="infoEmail" id="infoEmail" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="country" class="block text-sm font-medium text-gray-700">País</label>
            <input type="text" [(ngModel)]="form.userInfo.country" name="country" id="country" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="region" class="block text-sm font-medium text-gray-700">Región</label>
            <input type="text" [(ngModel)]="form.userInfo.region" name="region" id="region" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">Ciudad</label>
            <input type="text" [(ngModel)]="form.userInfo.city" name="city" id="city" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div class="md:col-span-2">
            <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
            <input type="text" [(ngModel)]="form.userInfo.address" name="address" id="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="addressDetail" class="block text-sm font-medium text-gray-700">Detalle dirección</label>
            <input type="text" [(ngModel)]="form.userInfo.addressDetail" name="addressDetail" id="addressDetail" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="postalCode" class="block text-sm font-medium text-gray-700">Código postal</label>
            <input type="text" [(ngModel)]="form.userInfo.postalCode" name="postalCode" id="postalCode" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono principal</label>
            <input type="text" [(ngModel)]="form.userInfo.phone" name="phone" id="phone" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
          <div>
            <label for="phone2" class="block text-sm font-medium text-gray-700">Teléfono secundario</label>
            <input type="text" [(ngModel)]="form.userInfo.phone2" name="phone2" id="phone2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
          </div>
        </div>
        <div class="pt-4">
          <button type="submit" class="w-full md:w-auto px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 shadow">
            Registrarse
          </button>
        </div>
      </div>

    </form>
</div>

</div>
