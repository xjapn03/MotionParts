<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

<div class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden"></div>

<div class="relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent rounded-3xl shadow-xl">
  <div class="flex-col flex self-center lg:px-14 sm:max-w-4xl xl:max-w-md z-10">
    <div class="self-start hidden lg:flex flex-col text-gray-300">
      <h1 class="my-3 font-semibold text-4xl">¡Bienvenido de nuevo!</h1>
      <p class="pr-3 text-sm opacity-75">
        Ingresa a tu cuenta para continuar comprando las mejores autopartes del mercado. Calidad, confianza y rendimiento al alcance de un click.
      </p>
    </div>
  </div>

  <div class="flex justify-center self-center z-10">
    <div class="p-12 bg-white mx-auto rounded-3xl w-96">
      <div class="mb-7">
        <h3 class="font-semibold text-2xl text-gray-800">Inicio de Sesion</h3>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="space-y-6">
          <div>
            <input id="username" formControlName="username" type="text" placeholder="Usuario"
              class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400">
          </div>

          <div class="relative">
            <input id="password" formControlName="password" type="password" placeholder="Contraseña"
              class="text-sm text-black px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400">
          </div>

          <div>
            <button type="submit" [disabled]="loginForm.invalid"
              class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
              Iniciar Sesion
            </button>
          </div>
          <p class="text-gray-400">
            ¿Aun no tienes cuenta?
            <button routerLink="/register" class="text-sm text-purple-700 hover:text-purple-900 ml-1 underline">Registrate</button>
          </p>

          <div class="flex items-center justify-between">
            <div class="text-sm ml-auto">
              <button routerLink="/password-recovery" class="text-sm text-purple-700 hover:text-purple-900 ml-1 underline">¿Olvidaste tu contraseña?</button>
            </div>
          </div>

         <div class="flex items-center justify-center space-x-2 my-5">
            <span class="h-px w-16 bg-gray-100"></span>
            <span class="text-gray-300 font-normal">or</span>
            <span class="h-px w-16 bg-gray-100"></span>
          </div>

          <div class="flex justify-center gap-5 w-full">
            <button type="button"
              (click)="signInWithGoogle()"
              class="w-full flex items-center justify-center mb-6 border border-gray-300 hover:border-gray-900 hover:bg-gray-900 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500">
              <svg class="w-4 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#EA4335"
                  d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z" />
                <path fill="#34A853"
                  d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z" />
                <path fill="#4A90E2"
                  d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z" />
                <path fill="#FBBC05"
                  d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z" />
              </svg>
              <span><a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fclient%3Dfirefox-b-d%26q%3Dgmail&ec=GAZAAQ&hl=es&ifkv=AXH0vVu8Hni52NM7NupkS6lSxyHLCLQQ77tfCMvvVeCmAkOTVgixQkhPOkri8HIgGOVNBBmJNOGg-Q&passive=true&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S255238640%3A1745425226481065">google</a></span>
            </button>
          
            <button type="button"
              (click)="signInWithFacebook()"
              class="w-full flex items-center justify-center mb-6 border border-gray-300 hover:border-gray-900 hover:bg-gray-900 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500">
              <svg class="w-4 mr-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 2.5c-58.892 1.725-64.898 84.363-7.46 95h14.92c57.451-10.647 51.419-93.281-7.46-95z"
                  style="fill:#1877f2" />
                <path
                  d="M57.46 64.104h11.125l2.117-13.814H57.46v-8.965c0-3.779 1.85-7.463 7.781-7.463h6.021V22.101c-12.894-2.323-28.385-1.616-28.722 17.66V50.29H30.417v13.814H42.54V97.5h14.92V64.104z"
                  style="fill:#f1f1f1" />
              </svg>
              <span><a href="https://www.facebook.com/?locale=es_LA&utm_source=gocuotas">facebook</a></span>
            </button>
          </div>
        </div>
      </form>

      <div class="mt-7 text-center text-gray-300 text-xs">
        <span>
          Copyright ©️ 2025
        </span>
      </div>
    </div>
  </div>
</div>
