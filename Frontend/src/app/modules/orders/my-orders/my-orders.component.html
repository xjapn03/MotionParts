<div class="max-w-4xl mx-auto mt-8 bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Mis Ordenes</h2>

  <div class="overflow-x-auto">
    <table class="w-full border border-gray-300 rounded-lg">
      <thead>
        <tr class="bg-gray-100 text-gray-700 uppercase text-sm">
          <th class="py-3 px-4 text-left">ID</th>
          <th class="py-3 px-4 text-left">Fecha</th>
          <th class="py-3 px-4 text-left">Total</th>
          <th class="py-3 px-4 text-left">Estado</th>
          <th class="py-3 px-4 text-left">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="border-t border-gray-300 hover:bg-gray-50">
          <td class="py-3 px-4">{{ order.id }}</td>
          <td class="py-3 px-4">{{ order.createdAt | date:'short' }}</td>
          <td class="py-3 px-4 font-semibold text-green-600">${{ order.total }}</td>
          <td class="py-3 px-4">
            <span class="px-2 py-1 text-xs font-semibold rounded-lg"
              [ngClass]="{
                'bg-yellow-100 text-yellow-700': order.status === 'PENDING',
                'bg-blue-100 text-blue-700': order.status === 'PAID',
                'bg-green-100 text-green-700': order.status === 'SHIPPED',
                'bg-red-100 text-red-700': order.status === 'CANCELED'
              }">
              {{ order.status }}
            </span>
          </td>
          <td class="py-3 px-4 space-x-2">
            <button (click)="viewOrderDetails(order.id)"
              class="px-3 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
              Ver Detalles
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
