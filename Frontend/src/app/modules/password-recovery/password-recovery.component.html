<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


<!-- Password Recovery Form -->
<div class="min-h-screen py-8 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 flex justify-center items-center">
  <div class="w-full max-w-md bg-white p-8 shadow-lg rounded-lg">
    <!-- Título del Formulario -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
      <i class="fas fa-unlock-alt mr-2 text-purple-600"></i>
      Recuperación de Contraseña
    </h2>

    <!-- Mensaje después de enviar -->
    <div *ngIf="isSubmitted" class="text-center text-green-500 font-medium">
      Te hemos enviado un correo de recuperación.
    </div>

    <!-- Formulario de Recuperación -->
    <form *ngIf="!isSubmitted" (ngSubmit)="onSubmit()" [formGroup]="passwordRecoveryForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu correo electrónico"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:ring focus:ring-purple-300 focus:outline-none"
          [ngClass]="{'border-red-500': email?.invalid && email?.touched}"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1">
          <small *ngIf="email?.errors?.['required']">El correo electrónico es obligatorio.</small>
          <small *ngIf="email?.errors?.['email']">Ingresa un correo electrónico válido.</small>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="passwordRecoveryForm.invalid"
        class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded-md hover:bg-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
        <i class="fas fa-paper-plane mr-2"></i> Enviar
      </button>
    </form>
  </div>
</div>
